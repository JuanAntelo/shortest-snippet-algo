<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
var times = ["9:00am","9:30am","10:00am","10:30am","11:00am","11:30am","12:00pm","12:30pm","1:00pm",
				 "1:30pm","2:00pm","2:30pm","3:00pm","3:30pm","4:00pm","4:30pm","5:00pm","5:30pm","6:00pm",
				 "6:30pm","7:00pm","7:30pm", "8:00pm", "8:30pm", "9:00pm"];

var liArr = [];

function isAm(t) {
	return t.search('a') === -1 ? false : true;
}

function createLi(t,p) {
	var li = $("<li></li>");
	var pSpan = $("<span class='am-pm'>" + p + "</span>");
	var tSpan = $("<span>" + t + "</span>")

	if(tSpan.html().length < 5)
		tSpan.addClass("test")
	li.append(tSpan);
	if(!isHalf)
		li.append(pSpan);
	$("ol").append(li)
}

for(var i =0; i < times.length; i++) {
	var t, period, isHalf; 
	
	if(isAm(times[i])) {
		t = times[i].substring(0,times[i].indexOf('a'));
		period = times[i].substring(times[i].indexOf('a'));
	} else {
		t = times[i].substring(0,times[i].indexOf('p'));
		period = times[i].substring(times[i].indexOf('p'));
	}
	isHalf = times[i].search('3') === -1 ? false : true;
	createLi(t,period,isHalf)
}
});
</script>
<body>
<ol></ol>
</body>
