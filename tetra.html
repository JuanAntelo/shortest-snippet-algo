function one() {

	function product(x,y) {
		if(y === undefined) {
			return function(arg) {
				return x * arg;	
			} 
		} else {
			return x*y;
		} 
	}

function three() {
	// Output - Hello
	// To display hello world - below
	var p1 = new Promise(function(fulfill, reject){
		fulfill('hello');
	});

	var p2 = new Promise(function(fulfill, reject){
		fulfill('world');
	});

	var output = "";
	p1.then(function(value) {
		output += value;
		return p2;
	}).then(function(secondValue) {
		output = output + " " + secondValue;
		console.log(output);
	});
}

// Count the # of prime numbers less than a non-negative number n
// A prime number is a number greater than one that can only be divided by 1 and itself evenly
function four(argument) {
	var countPrimes = function(n) {
		var primes = [];
		for (var i = 2; i <= n; i++) {
 			if(isPrime(i))
 				primes.push(i); 
 		};

 		function isPrime(n) {
 			for (var i = 2; i < n; i++) {
 				if(n % i === 0)
 					return false;
 			};
 			return true;
 		};
 		return primes.length;
	};
}
